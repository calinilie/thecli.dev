    #   items:
    #     - "HTML"
    #     - "CSS"
    #     - "JavaScript"
    #     - "React"
    #     - "Node"
    #     - "Express"

  #Contact
  contact:
    enable: true
    # title: "Custom Name"
    content: Whether you have a question, wish to challenge my views, or just want to say hi, my inbox is available. I'll try my best to get back to you.
    email: calinilielaur@gmail.com
    btnName: Mail me

  footer:
    recentPosts:
      path: "blogs"
      count: 3
      title: Recent Posts
      enable: false
      disableFeaturedImage: false
    socialNetworks:
      # github: https://github.com
      linkedin: https://www.linkedin.com/in/calinlaurentiuilie/
      # twitter: https://twitter.com

  # List pages like blogs and posts
